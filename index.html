<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate - Powered By OTIS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page">
        <div id="left"></div>
        <div id="middle"></div>
        <div id="right">
            <div id="logo">ELEVATE - Powered By OTIS</div>
            <div id="buttonContainer">
                <button class="touchpad">1</button>
                <button class="touchpad">2</button>
                <button class="touchpad">3</button>
                <button class="touchpad">4</button>
                <button class="touchpad">5</button>
                <button class="touchpad">6</button>
                <button class="touchpad">7</button>
                <button class="touchpad">8</button>
                <button class="touchpad">9</button>
                <button class="touchpad">X</button>
                <button class="touchpad">0</button>
                <button class="touchpad">></button>
            </div>
        </div>
    </div>


    <div id="data-container"> </div>


    <script src="app.js"> </script>
</body>

</html>
