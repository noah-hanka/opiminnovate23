<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate - Powered By OTIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;700&display=swap" rel="stylesheet">
</head>



<body>
    <div id="page">
        <div id="left">
            <div class="slideshow-container">
                <div class="mySlides">
                  <img src="imgs/Ads/UConn4.png" height="300px" length="300px">
                </div>
                <div class="mySlides">
                  <img src="imgs/Ads/UConn2.png" height="300px" length="300px">
                </div>
                <div class="mySlides">
                  <img src="imgs/Ads/UConn3.png" height="300px" length="300px">
                </div>
              </div>              
        </div>
        <div id="middle">
            <div id="destBox">
                <div id="destHeader">
                    Floors Selected:
                </div>
                <div id="floorList"></div>
            </div>
            <div id="directoryBox">
                <div class="floorAccordion">
                    <div class="floorHeader" id="header-1">
                        - Floor 1
                    </div>
                    <ul class="floorAccordionMenu" id="menu-1">
                        <li>Hey</li>
                        <li>How</li>
                        <li>Are you</li>
                    </ul>
                </div>
                <div class="floorAccordion">
                    <div class="floorHeader" id="header-2">
                        - Floor 2
                    </div>
                    <ul class="floorAccordionMenu" id="menu-2">
                        <li>Hey</li>
                        <li>How</li>
                        <li>Are you</li>
                    </ul>
                </div>
                <div class="floorAccordion">
                    <div class="floorHeader" id="header-3s">
                        - Floor 3
                    </div>
                    <ul class="floorAccordionMenu" id="menu-3">
                        <li>Hey</li>
                        <li>How</li>
                        <li>Are you</li>
                    </ul>
                </div>
                <div class="floorAccordion">
                    <div class="floorHeader" id="header-4">
                        - Floor 4
                    </div>
                    <ul class="floorAccordionMenu" id="menu-4">
                        <li>Hey</li>
                        <li>How</li>
                        <li>Are you</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="right">
            <img src="imgs/Elevate.png" height="250px" width="250px" id="logo">
            <div id="typingResult"></div>
            <div id="buttonContainer">
                <button class="touchpad digit">1</button>
                <button class="touchpad digit">2</button>
                <button class="touchpad digit">3</button>
                <button class="touchpad digit">4</button>
                <button class="touchpad digit">5</button>
                <button class="touchpad digit">6</button>
                <button class="touchpad digit">7</button>
                <button class="touchpad digit">8</button>
                <button class="touchpad digit">9</button>
                <button class="touchpad" id="delete">X</button>
                <button class="touchpad digit">0</button>
                <button class="touchpad command" id="submit">></button>
            </div>
            <div id="safetyButtons">
                <div class="safetyButton" id="alarmButton">
                    <img src="imgs/notification-bell.svg" alt="" width="35px" height="35px">
                </div>
                <div class="safetyButton" id="emergencyButton">
                    <img src="imgs/hat.svg" alt="" width="35px" height="35px">
                </div>
            </div>
        </div>
    </div>




    <!-- cloudy element -->

    <div id="cloudy">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 60.7 40" style="enable-background:new 0 0 60.7 40;" xml:space="preserve">
            <g id="Cloud_1">
                <g id="White_cloud_1">
                    <path id="XMLID_2_" class="white"
                        d="M47.2,40H7.9C3.5,40,0,36.5,0,32.1l0,0c0-4.3,3.5-7.9,7.9-7.9h39.4c4.3,0,7.9,3.5,7.9,7.9v0 C55.1,36.5,51.6,40,47.2,40z" />
                    <circle id="XMLID_3_" class="white" cx="17.4" cy="22.8" r="9.3" />
                    <circle id="XMLID_4_" class="white" cx="34.5" cy="21.1" r="15.6" />
                    <animateTransform attributeName="transform" attributeType="XML" dur="6s" keyTimes="0;0.5;1"
                        repeatCount="indefinite" type="translate" values="0;5;0" calcMode="linear">
                    </animateTransform>
                </g>
                <g id="Gray_cloud_1">
                    <path id="XMLID_6_" class="gray"
                        d="M54.7,22.3H33.4c-3.3,0-6-2.7-6-6v0c0-3.3,2.7-6,6-6h21.3c3.3,0,6,2.7,6,6v0 C60.7,19.6,58,22.3,54.7,22.3z" />
                    <circle id="XMLID_7_" class="gray" cx="45.7" cy="10.7" r="10.7" />
                    <animateTransform attributeName="transform" attributeType="XML" dur="6s" keyTimes="0;0.5;1"
                        repeatCount="indefinite" type="translate" values="0;-3;0" calcMode="linear">
                    </animateTransform>
                </g>
            </g>
        </svg>
    </div>

    <!-- Rainy -->

                        repeatCount="indefinite" values="1;0" calcMode="linear" />
                </g>

                </g>
            </g>
        </svg>
    </div>

    <!--Rainy   -->
